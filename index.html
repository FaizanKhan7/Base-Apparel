<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>CSS-Two</title>
</head>

<body>
    <div class="wrapping">
        <div class="box1">
            <img src="images/logo.svg" alt="base-apparel-logo" class="logo">
        </div>
        <div class="container">
            <div class="image">
            </div>
        </div>
        <div class="box2">
            <h1><span>We're</span> coming <br> soon
            </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form>
                <input type="email" placeholder="Email Address" class="email-input" />
                <button class="btn">
                  <img src="images/icon-arrow.svg" alt="arrow icon" />
                </button>
            </form>
        </div>
    </div>
    <div class="desktop-image"></div>
</body>

</html>
